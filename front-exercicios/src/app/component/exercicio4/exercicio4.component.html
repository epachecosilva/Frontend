<div class="header">
    <h2>Exercício 4</h2>
  </div>
  <div class="body">
    <mat-card style="width: 50%; left: 25%;">
      <div class="form form-group">
        <label for="numero">Somar Múltiplos</label>
        <input type="number" [(ngModel)]="numero"  class="form-control" id="numero" placeholder="Informe o número desejado.">
      </div>
  
      <div class="buttons row">
        <div align="center">
          <button (click)="somarMultiplos()" pButton pRipple type="button" label="Somar Múltiplos" class="p-button-raised  p-button-secondary"></button>
        </div>
      </div>
  
      <div class="row" align="center" style="margin-top: 3%">
          <h2><b>Resultado:</b> <span class="resultado">{{resultado}}</span></h2>
      </div>
  
      <div class="row">
        <button [routerLink]="['']" pButton pRipple type="button" label="Voltar para o Menu" class="p-button-text"></button>
      </div>
    </mat-card>
  </div>
