<div class="header">
  <h2>Exerc√≠cio 2</h2>
</div>
<div class="body">
  <mat-card style="width: 50%; left: 25%;">
    <div class="form form-group">
      <label> Vetor a ser Ordenado </label>
      <input [(ngModel)]="vetor"  class="form-control" id="vetor" placeholder="Informe o vetor a ser Ordenado">
    </div>
    <div class="buttons row">
      <div class="col-md-4" align="center">
        <button (click)="ordenarVetor()"pButton pRipple type="button" label="Ordenar Vetor" class="p-button-raised  p-button-secondary"></button>
      </div>
    </div>
    <div class="row" align="center" style="margin-top: 3%">
      <h2><b>Resultado:</b> <span class="resultado">{{resultado}}</span></h2>
    </div>
    <div class="row">
      <button [routerLink]="['']" pButton pRipple type="button" label="Voltar para o Menu" class="p-button-text"></button>
    </div>
  </mat-card>
</div>
